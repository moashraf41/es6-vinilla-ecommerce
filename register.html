<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow sticky-top">
      <div
        class="container-fluid px-5 justify-content-center gap-3 justify-content-sm-between"
      >
        <a class="navbar-brand" href="#"
          ><img src="./assets/images/download.svg " alt="" />
        </a>
        <div id="navbarNav">
          <ul class="navbar-nav d-flex flex-row gap-3">
            <li class="nav-item btn btn-outline-dark px-3 rounded-5">
              <a class="nav-link" aria-current="page" href="register.html"
                >Register</a
              >
            </li>
            <li class="nav-item btn btn-outline-dark px-3 rounded-5">
              <a class="nav-link active" href="index.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-content my-5">
      <div class="row align-items-center rounded-4 overflow-hidden">
        <div class="col-md-6 p-0 d-none img-container d-md-block">
          <img
            src="./assets/images/register.svg"
            alt="Register Illustration"
            class="img-fluid h-100 w-100"
            style="object-fit: cover"
          />
        </div>

        <div class="col-md-6 p-5">
          <h3 class="mb-4 text-center">Create Your Account</h3>
          <form id="registerForm" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input value="" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" />
            </div>

            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100" id="sign">
                Sign in
              </button>
            </div>
            <div
              id="successMsg"
              class="alert alert-success d-none text-center mt-3"
            ></div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light py-5 mt-5">
      <div class="container">
        <div class="row row-gap-4">
          <div class="col-md-4">
            <h5>About Us</h5>
            <p>
              We offer high quality products for your daily needs. Explore our
              wide range and enjoy a seamless shopping experience.
            </p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li>
                <a href="home.html" class="text-light text-decoration-none"
                  >Home</a
                >
              </li>
              <li>
                <a href="about.html" class="text-light text-decoration-none"
                  >About</a
                >
              </li>
              <li>
                <a href="cart.html" class="text-light text-decoration-none"
                  >Cart</a
                >
              </li>
              <li>
                <a href="logout.html" class="text-light text-decoration-none"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Follow Us</h5>
            <div class="d-flex gap-3">
              <a href="#" class="text-light fs-5"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="text-light fs-5"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="text-light fs-5"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="text-light fs-5"
                ><i class="fab fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="text-center">
          <small>&copy; 2025 Kaira. All Rights Reserved.</small>
        </div>
      </div>
    </footer>

    <script src="js/register.js"></script>
  </body>
</html>
