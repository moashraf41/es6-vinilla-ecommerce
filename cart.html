<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow sticky-top">
      <div
        class="container-fluid px-5 justify-content-between align-items-center"
      >
        <a class="navbar-brand" href="home.html">
          <img src="./assets/images/download.svg" alt="Logo" />
        </a>

        <!-- Burger Icon -->
        <button class="burger d-lg-none border-0 bg-transparent">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <!-- Links -->
        <div id="navbarNav" class="nav-links d-lg-flex d-none">
          <ul
            class="navbar-nav d-flex flex-column flex-lg-row gap-3 align-items-center flex-wrap justify-content-center"
          >
            <li class="nav-item btn btn-outline-dark px-3 rounded-5">
              <a class="nav-link active" href="home.html">Home</a>
            </li>

            <li class="nav-item position-relative px-3 icon">
              <a class="nav-link cartNav" href="cart.html">Cart (0)</a>
            </li>
            <li class="nav-item btn logout btn-outline-danger px-3 rounded-5">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <li
              class="nav-item btn btn-outline-secondary px-3 rounded-5"
              id="toggleDarkMode"
            >
              <button class="btn p-0 m-0 border-0 bg-transparent text-dark">
                ðŸŒ™
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <div class="container py-5">
      <h2 class="heading mb-5 fw-bold">Shopping Cart</h2>
      <!-- Empty Cart Message -->
      <div class="empty-cart d-none" id="empty-cart">
        <img src="./assets/images/empty-cart.svg" class="img-fluid" alt="" />
      </div>
      <div class="row">
        <!-- Cart Items Column -->
        <div class="col-lg-8">
          <div id="cart-items">
            <!-- Dynamic Cart Items will be rendered here -->
          </div>
        </div>

        <!-- Summary Column -->
        <div class="col-lg-4 d-none summary">
          <div class="cart-summary p-4 bg-white shadow rounded">
            <h5 class="fw-bold mb-3 text-dark">Order Summary</h5>
            <div class="d-flex justify-content-between mb-2">
              <span class="fw-bold text-dark">Subtotal:</span>
              <span class="text-dark" id="subtotal-amount">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="fw-bold text-dark">Tax:</span>
              <span class="text-dark" id="tax-amount">$0.00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between fw-bold">
              <span class="text-dark">Total:</span>
              <span class="text-dark" id="total-amount">$0.00</span>
            </div>
            <a href="checkout.html">
              <button class="btn btn-outline-success w-100 mt-4">
                Checkout
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <button
      id="backToTopBtn"
      class="btn btn-dark rounded-circle p-3 position-fixed"
      title="Back to top"
    >
      <i class="fas fa-chevron-up"></i>
    </button>
    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
