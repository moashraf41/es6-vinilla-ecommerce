<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow sticky-top">
      <div
        class="container-fluid px-5 justify-content-between align-items-center"
      >
        <a class="navbar-brand" href="home.html">
          <img src="./assets/images/download.svg" alt="Logo" />
        </a>

        <button class="burger d-lg-none border-0 bg-transparent">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div id="navbarNav" class="nav-links d-lg-flex d-none">
          <ul
            class="navbar-nav d-flex flex-column flex-lg-row gap-3 align-items-center flex-wrap justify-content-center"
          >
            <li class="nav-item btn btn-outline-dark px-3 rounded-5">
              <a class="nav-link" href="home.html">Home</a>
            </li>

            <li class="nav-item position-relative px-3 icon">
              <a class="nav-link cartNav" href="cart.html">Cart (0)</a>
            </li>
            <li class="nav-item btn logout btn-outline-danger px-3 rounded-5">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <li
              class="nav-item btn btn-outline-secondary px-3 rounded-5"
              id="toggleDarkMode"
            >
              <button class="btn p-0 m-0 border-0 bg-transparent text-dark">
                ðŸŒ™
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container py-5">
      <h2 class="heading mb-5 fw-bold">Checkout</h2>
      <div class="row">
        <!-- Billing Details -->
        <div class="col-lg-8 mb-4">
          <div class="checkout-form p-4 bg-white shadow rounded">
            <h5 class="fw-bold mb-4 text-dark">Billing Details</h5>
            <form class="checkout-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label text-dark">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your first name"
                    name="firstName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label text-dark">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your last name"
                    name="lastName"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label text-dark">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                    name="email"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label text-dark">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="1234 Main St"
                    name="address"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label text-dark">City</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your city"
                    name="city"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label text-dark">Zip Code</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Postal Code"
                    name="zipCode"
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label text-dark">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone Number"
                    name="phone"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="cart-summary p-4 bg-white shadow rounded">
            <h5 class="fw-bold mb-3 text-dark">Order Summary</h5>
            <div id="order-summary"></div>

            <!-- Added the missing elements -->
            <div>
              <div class="d-flex justify-content-between text-dark">
                <p>Subtotal:</p>
                <p id="checkout-subtotal">$0.00</p>
              </div>
              <div class="d-flex justify-content-between text-dark">
                <p>Shipping:</p>
                <p id="shipping-amount">$5.00</p>
              </div>
              <div class="d-flex justify-content-between text-dark">
                <p>Tax:</p>
                <p id="tax-amount">$0.00</p>
              </div>
              <div class="d-flex mb-2 justify-content-between text-dark">
                <h6>Total:</h6>
                <h6 id="checkout-total">$0.00</h6>
              </div>
            </div>

            <button class="btn btn-success w-100 place-order-btn rounded-5">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <button
      id="backToTopBtn"
      class="btn btn-dark rounded-circle p-3 position-fixed"
      title="Back to top"
    >
      <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
